 <!DOCTYPE html>
 <head>

      <meta charset="utf-8">

      <title>Pixel Art Maker!</title>

      <!-- <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Monoton"> -->

      <link rel="stylesheet" href="styles.css">
 </head>

<body>
  
    <h1>Lab: Pixel Art Maker</h1>

    <h2>Choose Grid Size</h2>

    <form id="sizePicker">

        <label id="grid_height">Grid Height: </label>

        <input type="number" id="input_height" name="height" min="1"  max="80" value="1"><br><br>

        <label id="grid_width">Grid Width: </label>

        <input type="number" id="input_width" name="width" min="1"  max="80" value="1"><br><br>

        <input id="button" type="submit"> 

        <input id="reset" type="reset">

    </form>

    <h2>Pick A Color</h2>

      <input type="color" id="colorPicker">

    <h2>Design Canvas</h2>

      <table id="pixel_canvas"></table>
    
</body>

<footer>
   <!-- Load jQuery using Google CDN -->  
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="designs.js"></script>
</footer>
</html>
